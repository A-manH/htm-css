<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="card-image">
            <div class="image icon">
                <img class="heart icon" src="https://img.icons8.com/?size=100&id=oWkxCXv3YxZT&format=png&color=000000">
                <img class="share icon" src="https://img.icons8.com/?size=100&id=55516&format=png&color=000000">
            </div>
        </div>
        <div class="card-details">
            <ul class="details-tags">
                <li>UX Design</li>
                <li>Product Design</li>
                <li>+99</li>
            </ul>

            <div class="details-info">
                <div class="header">
                    <h3>Card Title</h3>
                    <h3 class="price">$99.99</h3>
                </div>
                <h4>Additional Info</h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem autem commodi corporis, velit inventore quis?</p>
            </div>

            <div class="details-members">
                <div class="icons">
                    <img src="https://ohrh.law.ox.ac.uk/wp-content/uploads/2014/06/Indian-Muslim.jpg" alt="" class="profile one">
                    <img src="https://ohrh.law.ox.ac.uk/wp-content/uploads/2014/06/Indian-Muslim.jpg" alt="" class="profile two">
                    <img src="https://ohrh.law.ox.ac.uk/wp-content/uploads/2014/06/Indian-Muslim.jpg" alt="" class="profile three">
                    <img src="https://ohrh.law.ox.ac.uk/wp-content/uploads/2014/06/Indian-Muslim.jpg" alt="" class="profile four">
                </div>
                    <h4>Join 867+ Members</h4>
                </div>

            <div class="details-course-info">
                <div class="difficulty">
                    <h3>Difficulty</h3>
                    <p>Easy</p>
                </div>
                <div class="classes">
                    <h3>Classes</h3>
                    <p>26</p>
                </div>
                <div class="time">
                    <h3>Time</h3>
                    <p>6 Weeks</p>
                </div>
            </div>

            <button>
                <img class="button icon" style="filter: invert();" src="static/rocket.png" alt="">
                Call to action
            </button>
        </div>
    </div>
</body>
</html>
